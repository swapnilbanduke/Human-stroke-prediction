<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body::before {
            content: '';
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/static/stroke_img.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(2px); 
            z-index: -1;
        }
        .content {
            position: relative; 
            z-index: 1; 
        }
        .login {
            background-color: rgba(244, 244, 244, 0.8);
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            color: #333;
        }
        h1, h2 {
            color: #4CAF50;
        }
        .form-group label {
            color: #4CAF50;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content"> <!-- Wrap your content in this div -->
        <div class="login">
            <h1>Human Stroke Prediction</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <!-- Form groups for each feature -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" name="gender" id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" name="age" id="age" placeholder="Enter Age" required>
                </div>
                <div class="form-group">
                    <label for="hypertension">Hypertension</label>
                    <select class="form-control" name="hypertension" id="hypertension" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="heart_disease">Heart Disease</label>
                    <select class="form-control" name="heart_disease" id="heart_disease" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ever_married">Ever Married</label>
                    <select class="form-control" name="ever_married" id="ever_married" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="avg_glucose_level">Average Glucose Level</label>
                    <input type="number" class="form-control" name="avg_glucose_level" id="avg_glucose_level" placeholder="Enter Average Glucose Level" required>
                </div>
                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" class="form-control" name="bmi" id="bmi" placeholder="Enter BMI" required>
                </div>
                <!-- Work Type -->
                <div class="form-group">
                    <label for="work_type_Govt_job">Work Type - Government Job</label>
                    <select class="form-control" name="work_type_Govt_job" id="work_type_Govt_job" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="work_type_Never_worked">Work Type - Never Worked</label>
                    <select class="form-control" name="work_type_Never_worked" id="work_type_Never_worked" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="work_type_Private">Work Type - Private</label>
                    <select class="form-control" name="work_type_Private" id="work_type_Private" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="work_type_Self_employed">Work Type - Self-employed</label>
                    <select class="form-control" name="work_type_Self_employed" id="work_type_Self_employed" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="work_type_children">Work Type - Children</label>
                    <select class="form-control" name="work_type_children" id="work_type_children" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="residence_type_Rural">Residence Type - Rural</label>
                    <select class="form-control" name="residence_type_Rural" id="residence_type_Rural" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="residence_type_Urban">Residence Type - Urban</label>
                    <select class="form-control" name="residence_type_Urban" id="residence_type_Urban" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <!-- Smoking Status -->
                <div class="form-group">
                    <label for="smoking_status_Unknown">Smoking Status - Unknown</label>
                    <select class="form-control" name="smoking_status_Unknown" id="smoking_status_Unknown" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="smoking_status_formerly_smoked">Smoking Status - Formerly Smoked</label>
                    <select class="form-control" name="smoking_status_formerly_smoked" id="smoking_status_formerly_smoked" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="smoking_status_never_smoked">Smoking Status - Never Smoked</label>
                    <select class="form-control" name="smoking_status_never_smoked" id="smoking_status_never_smoked" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="smoking_status_smokes">Smoking Status - Smokes</label>
                    <select class="form-control" name="smoking_status_smokes" id="smoking_status_smokes" required>
                        <option value="">Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
